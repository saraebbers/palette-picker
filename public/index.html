<!DOCTYPE html>
<html>
  <head>
    <title>Palatte Picker</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <header class="title-container">
      <h1 class="title">Palette Picker</h1>
    </header>
    <section class="palette-sorter-container">
      <div class="palette zero">
        <div class="box zero-color">
          <i class="fas fa-lock-open"></i>
          <button class="change-btn change-zero">Change This Color</button>
        </div>
      </div>
      <div class="palette one">
        <div class="box one-color">
          <i class="fas fa-lock-open"></i>
          <button class="change-btn change-one">Change This Color</button>
        </div>
      </div>
      <div class="palette two">
        <div class="box two-color">
          <i class="fas fa-lock-open"></i>
          <button class="change-btn change-two">Change This Color</button>
        </div>
      </div>
      <div class="palette three">
        <div class="box three-color">
          <i class="fas fa-lock-open"></i>
          <button class="change-btn change-three">Change This Color</button>
        </div>
      </div>
      <div class="palette four">
        <div class="box four-color">
          <i class="fas fa-lock-open"></i>
          <button class="change-btn change-four">Change This Color</button>
        </div>
      </div>
    </section>
    <section class="navigation-container">
      <button class="nav-btn save-btn">Save Palette</button>
      <button class="nav-btn update-btn">Update All Unlocked Colors</button>
      <button class="nav-btn retrieve-btn">View Saved Projects</button>
    </section>
    <section class="projects-container">
      this is where info added from the array that populates new html will live.
    </section>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/scripts.js"></script>
</html>
