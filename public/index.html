<!DOCTYPE html>
<html>
  <head>
    <title>Palatte Picker</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
  </head>
  <body>
    <header class="title-container">
      <h1 class="title">Palette Picker</h1>
    </header>
    <section class="palette-sorter-container">
      <div class="palette zero">
        <div class="box zero-color">#ABC123</div>
        <button class="lock-btn lock-zero">Lock Color</button>
        <button class="change-btn change-zero">Change Only This Color</button>
      </div>
      <div class="palette one">
        <div class="box one-color">#ABC123</div>
        <button class="lock-btn lock-one">Lock Color</button>
        <button class="change-btn change-one">Change Only This Color</button>
      </div>
      <div class="palette two">
        <div class="box two-color">#ABC123</div>
        <button class="lock-btn lock-two">Lock Color</button>
        <button class="change-btn change-two">Change Only This Color</button>
      </div>
      <div class="palette three">
        <div class="box three-color">#ABC123</div>
        <button class="lock-btn lock-three">Lock Color</button>
        <button class="change-btn change-three">Change Only This Color</button>
      </div>
      <div class="palette four">
        <div class="box four-color">#ABC123</div>
        <button class="lock-btn lock-four">Lock Color</button>
        <button class="change-btn change-four">Change Only This Color</button>
      </div>
    </section>
    <section class="navigation-container">
      <button class="nav-btn save-btn">Save Palette</button>
      <button class="nav-btn change-btn">Update All Unlocked Colors</button>
      <button class="nav-btn retrieve-btn">View Saved Projects</button>
    </section>
    <section class="projects-container">
      this is where info added from the array that populates new html will live.
    </section>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/scripts.js"></script>
</html>
